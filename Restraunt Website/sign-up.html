<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="signupstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</body>

<body>
    <div class="main">
    <div class="log">
        <div class="input-group">
            <input type="text" id="search" name="search" placeholder="Search Your Food Here">
            <button type="submit">Search</button>
        </div>
        <ul>
            <b><li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="sign-in.html">Sign In</a></li>
            <li><a href="sign-up.html">Sign Up</a></li>
        </b></ul>
    </div>
    <div class="body">
    <div class="wrapper">
        <h2>SIGN-UP PAGE</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your address" required>
            </div>
            <div class="input-box" id="dob-container">
                <p>Date of Birth:</p>
                <input type="date" required>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Create password" pattern="^[0-9a-fA-F]+{6,}$" required>
            </div>
            <div class="input-box">
                <input id="confirmPassword" type="password" placeholder="Confirm password" required>
            </div>
            <div class="policy">
                <input type="checkbox">
                <h3>I accept all terms & condition</h3>
            </div>
            <div class="input-box button">
                <button id="submit">Register Now</button>
            </div>
            <div class="text">
                <h3>Already have an account? <a href="sign-in.html">Login now</a></h3>
            </div>
        </form>
    </div></div>
    <footer>
        <p>&copy; 2023 Our Restaurant. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </p>
        <p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        
        </p>
    </footer>

    <script>
    document.getElementById('submit').addEventListener('click', function (event) {
        // console.log("1");
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        // console.log("2");
        
        // Validation
        if (confirmPassword === '' || password !== confirmPassword) {
            // console.log("3");
            alert('confirmPassword should be same as password, fill unfilled fields.');
            return;
        }else{
            // console.log("4");
            alert("Registered Successfully!");
        }
     
    });
        
</script>
</body>
</div>
